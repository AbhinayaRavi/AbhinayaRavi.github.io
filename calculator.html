<!DOCTYPE html>
<html>
<head>
<title>A Simple Calculator</title>
<script>
function c(val)
{
document.getElementById("d").value=val;
}
function v(val)
{
document.getElementById("d").value+=val;
}
function e() 
{ 
try 
{ 
  c(eval(document.getElementById("d").value)) 
} 
catch(e) 
{
  c('Error') 
} 
}
</script>
<style>
body 
{background-color:lightgray}
p  
{
    color:black;
    font-family:courier;
}
.keys
{
position:relative;
top:15px;
}
.button
{
width:40px;
height:30px;
border:none;
border-radius:8px;
margin-left:17px;
cursor:pointer;
border-top:2px solid transparent;
}
</style>
</head>
<body>
<h1> <center> CALCULATOR </center></h1>
<center>
<div class="box">
<div class="display"><input type="text" readonly size="18" id="d"></div>
<div class="keys">
<p><input type="button" class="button" value="7" onclick='v("7")'>
   <input type="button" class="button" value="8" onclick='v("8")'>
   <input type="button" class="button" value="9" onclick='v("9")'>
   <input type="button" class="button" value="*" onclick='v("*")'>
</p>
<p><input type="button" class="button" value="4" onclick='v("4")'> 
   <input type="button" class="button" value="5" onclick='v("5")'>
   <input type="button" class="button" value="6" onclick='v("6")'>
   <input type="button" class="button" value="-" onclick='v("-")'>
</p>
<p><input type="button" class="button" value="1" onclick='v("1")'>
   <input type="button" class="button" value="2" onclick='v("2")'>
   <input type="button" class="button" value="3" onclick='v("3")'>
   <input type="button" class="button" value="+" onclick='v("+")'>
</p>
<p><input type="button" class="button" value="0" onclick='v("0")'>
   <input type="button" class="button" value="." onclick='v(".")'>
   <input type="button" class="button" value="/ " onclick='v("/")'>
   <input type="button" class="button" value="=" onclick='e()'>
</p>
<p>
<input type="button" class="button" value="            C            " onclick='c("")'>
</p>
</div>
</div>
</center>
</body>
</html>
